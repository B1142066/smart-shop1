<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧吾人商店</title>
    
    <!-- Favicon 圖示（加上這段才會顯示瀏覽器小圖示） -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #3c4e74;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        nav {
            background-color: #2e3b55;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #465b89;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .section {
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>智慧吾人商店</h1>
    </header>

    <nav>
        <a href="#shops">目前商店</a>
        <a href="#records">消費紀錄</a>
        <a href="#popular">人氣商品</a>
    </nav>

    <main>
        <section id="shops" class="section">
            <h2>目前擁有的商店</h2>
            <p>這裡可以列出目前開設的所有商店。</p>
        </section>

        <section id="records" class="section">
            <h2>消費紀錄</h2>
            <p>這裡可以顯示您的消費紀錄明細。</p>
        </section>

        <section id="popular" class="section">
            <h2>人氣商品</h2>
            <p>這裡會列出目前最受歡迎的商品。</p>
        </section>
    </main>

</body>
</html>
